<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para coders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>
    <div class="bienvenida">
        <label for="bienvenida">Ten en cuenta siempre este mensaje</label>
    </div>

    <div class="textoFinal" id="textoFinal1">
        <div class="animacion-typed">
            <span id="typed-output1"></span>
        </div>
        <!-- Eres <b>CODER</b> -->
    </div>

    <div class="textoFinal" id="textoFinal2">
        <div class="animacion-typed">
            <span id="typed-output2"></span>
        </div>
        <!-- El futuro de la programación. -->
    </div>

    <div class="textoFinal" id="textoFinal3">
        <div class="animacion-typed">
            <span id="typed-output3"></span>
        </div>
        <!-- Disfruta del proceso de aprender, es importante, y hace que mejores no solo como coder, sino también como persona. -->
    </div>

    <div class="textoFinal" id="textoFinal4">
        <div class="animacion-typed">
            <span id="typed-output4"></span>
        </div>
        <!-- Encontrar buena compañía te llevará lejos. Un buen equipo hace que lo genial sea aún mejor. -->
    </div>
    <div class="textoFinal" id="textoFinal5">
        <div class="animacion-typed">
            <span id="typed-output5"></span>
        </div>
        <!-- Compartir en la vida es esencial para la felicidad y la excelencia. -->
    </div>

    <div class="textoFinal" id="textoFinal6">
        <div class="animacion-typed">
            <span id="typed-output6"></span>
        </div>
        <!-- No te rindas nunca. No sabemos lo que nos depara la vida ni en qué momento llegará. -->
    </div>

    <div class="textoFinal" id="textoFinal7">
        <div class="animacion-typed">
            <span id="typed-output7"></span>
        </div>
        <!-- El poder del código te acompañará el resto de tu vida. Haz que merezca la pena. -->
    </div>

    <div class="textoFinal" id="textoFinal8">
        <div class="animacion-typed">
            <span id="typed-output8"></span>
        </div>
        <!-- Disfruta, vive, respeta, aprende... Sé feliz. -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>

</html>
